<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Website</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Our Address</h2>
            <p>123 Cineplex Avenue, Film City, Los Angeles, CA 90028, USA</p>
            <h2 >Follow Us</h2>
            <p>
                <a href="https://www.facebook.com/profile.php?id=61555877685866"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" width="20"> Facebook</a> | 
                <a href="https://x.com/themoviedb?lang=en"><img src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png&color=FFFFFF" alt="Twitter" width="20"> Twitter</a> | 
                <a href="https://www.instagram.com/rajvansh7906?utm_source=qr&igsh=MXJxa2w1YzQ0cWRodQ=="><img src="https://img.icons8.com/?size=100&id=BrU2BBoRXiWq&format=png&color=000000" alt="Instagram" width="20"> Instagram</a> | 
                <a href="https://github.com/Rajvansh977"><img src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=FFFFFF" alt="Github" width="20"> GitHub</a>
            </p>
        </section>
        <script src="contact.js"></script> 

    </main>
</body>
</html>
